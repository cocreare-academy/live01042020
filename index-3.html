<html>
    <head>
        <title>Infinite scroll</title>
        <style>
            #infinite-list {
            width: 200px;
            height: 300px;
            overflow: auto;

            margin: 30px;
            padding: 20px;
            border: 10px solid black;
            }

            li {
            padding: 10px;
            list-style-type: none;
            }
            li:hover {
            background: #ccc;
            }
        </style>
    </head>
    <body>
        <ul id="infinite-list">
        </ul>

        <script>

            var listElm = document.getElementById('infinite-list');

            possibleItems = [
                'Item 1',
                'Item 2',
                'Item 3',
                'Item 4',
                'Item 5',
                'Item 6',
                'Item 7',
                'Item 8',
                'Item 9',
                'Item 10',
                'Item 11',
                'Item 12',
                'Item 13',
                'Item 14',
                'Item 15',
                'Item 16',
                'Item 17',
                'Item 18',
                'Item 19',
                'Item 20',
                'Item 21',
                'Item 22',
                'Item 23',
                'Item 23',
            ] 

            possibleItems.length
            pageLength = 10
            numPages = Math.ceil(possibleItems.length/pageLength);

            //Escrevemos todos os botões na tela            
            for (var i = 1; i <= numPages; i++) {
                var button = document.createElement('button');
                button.innerHTML = i;
                document.querySelector('body').appendChild(button);
            }

            // Como o resultado do queryselectorall não é um array, primeiro precisamos converter para fazer o map
            [...document.querySelectorAll('button')].map(elem => {
                elem.onclick = () => { loadPage(elem.innerHTML) }
            })

            //Não precisamos de uma váriavel de controle do indice, porque ele muda a cada página
            function loadPage(page) {
                listElm.innerHTML = "";
                console.log(page)

                for(var j = ((page-1) * pageLength); j < ((page*pageLength) - 1); j++) {
                    console.log(j)
                    if (possibleItems[j]) {
                        var item = document.createElement('li');
                        item.innerText = possibleItems[j];
                        listElm.appendChild(item);
                    }
                }
            }

            loadPage(1)
        </script>
    </body>
</html>
