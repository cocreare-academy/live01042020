<html>
    <head>
        <title>Infinite scroll</title>
        <style>
            #infinite-list {
            width: 200px;
            height: 300px;
            overflow: auto;

            margin: 30px;
            padding: 20px;
            border: 10px solid black;
            }

            li {
            padding: 10px;
            list-style-type: none;
            }
            li:hover {
            background: #ccc;
            }
        </style>
    </head>
    <body>
        <ul id="infinite-list">
        </ul>

        <script>
            // var nextItem = 1;
            var nextItem = 0;

            var listElm = document.getElementById('infinite-list');

            possibleItems = [
                'Item 1',
                'Item 2',
                'Item 3',
                'Item 4',
                'Item 5',
                'Item 6',
                'Item 7',
                'Item 8',
                'Item 9',
                'Item 10',
                'Item 11',
                'Item 12',
                'Item 13',
                'Item 14',
                'Item 15',
                'Item 16',
                'Item 17',
                'Item 18',
                'Item 19',
                'Item 20',
                'Item 21',
                'Item 22',
                'Item 23',
            ] 

            // function loadMore() {
            //     for(var i = 0; i < 20; i++) {
            //         var item = document.createElement('li');
            //         item.innerText = "Item " + nextItem++;
            //         listElm.appendChild(item);
            //     }
            // }
           
            function loadMore() {
                for(var i = 0; i < 10; i++) {
                    if (possibleItems[nextItem]) {
                        var item = document.createElement('li');
                        item.innerText = possibleItems[nextItem++];
                        listElm.appendChild(item);
                    }
                }
            }

            listElm.addEventListener('scroll', () => {
                if (listElm.clientHeight + listElm.scrollTop >= listElm.scrollHeight) {
                    console.log('Fim da lista')
                    loadMore()
                }
            })

            loadMore();
        </script>
    </body>
</html>
